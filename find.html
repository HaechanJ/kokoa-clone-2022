<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span>
                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            </span>
            <span class="screen-header__config">
                <i class="fa-solid fa-gear fa-lg"></i>
                <span class="screen-header__config-update"></span>
            </span>
            
        </div>
    </header>


    <main class="main-screen">
    <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-solid fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-envelope"></i>
                <span>Invite</span>
            </div>
    </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended-friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>Go to openchat Home<i class="fa-solid fa-chevron-right fa-xs"></i></span>
            </div>
        <div class="open-post">
            <div class="open-post__column">
                <h5 class="open-post__title">#주식</h5>
                <h6 class="open-post__hashtag">#주식#개미#nasdaq#kospi</h6>
                <div class="open-post__members">
                    <img src="https://babyblue.co.kr/web/product/big/202301/4f42c591fe121d7033919822b47a2879.jpg"/>
                    <span class="open-post__members-count">55 members</span>
                    <div class="divider"></div>
                    <span class="open-post__members-status">Active</span>
                </div>
            </div>
            <div class="open-post__column">
                <div class="open-post__photo">
                    <img src="https://www.fidelity.co.kr/static/korea/images/investment-ideas/Where-next-for-stock-markets_Content.jpg">
                    <div>
                        <div class="open-post__heart-count"><i class="fa-solid fa-heart fa-xs"></i><span>21</span></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="open-post__divider"></div>
        <div class="open-post">
            <div class="open-post__column">
                <h5 class="open-post__title">#삼성전자</h5>
                <h6 class="open-post__hashtag">#삼전#반도체#global#issues</h6>
                <div class="open-post__members">
                    <img src="https://babyblue.co.kr/web/product/big/202301/4f42c591fe121d7033919822b47a2879.jpg"/>
                    <span class="open-post__members-count">1035 members</span>
                    <div class="divider"></div>
                    <span class="open-post__members-status">Active</span>
                </div>
            </div>
            <div class="open-post__column">
                <div class="open-post__photo">
                    <img src="https://images.samsung.com/kdp/aboutsamsung/brand_identity/logo/720_600_1.png?$720_N_PNG$">
                    <div>
                        <div class="open-post__heart-count"><i class="fa-solid fa-heart fa-xs"></i><span>547</span></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html ">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__update"> </span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/ace97511d9.js" crossorigin="anonymous">
    </script>
</body>
</html>
